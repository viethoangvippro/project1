<div class="container">
  <h1 class="text-center my-5">Giỏ hàng của bạn</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sản phẩm</th>
        <th scope="col">Giá sản phẩm</th>
        <th scope="col">Số lượng </th>
        <th scope="col">Tổng</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sản phẩm 1</td>
        <td>10.000 vnd</td>
        <td>
          <div class="input-group">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-minus"
              >
                -
              </button>
            </div>
            <input
              type="text"
              class="form-control text-center"
              value="1"
              id="quantity"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-plus"
              >
                +
              </button>
            </div>
          </div>
        </td>
        <td>10.000 vnd</td>
      </tr>
      <tr>
        <td>Sản phẩm 2</td>
        <td>20.000 vnd</td>
        <td>
          <div class="input-group">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-minus"
              >
                -
              </button>
            </div>
            <input
              type="text"
              class="form-control text-center"
              value="1"
              id="quantity"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-plus"
              >
                +
              </button>
            </div>
          </div>
        </td>
        <td>20.000 vnd</td>
      </tr>
      <tr>
        <td colspan="3">Tổng tiền</td>
        <td>30.000 vnd</td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <a href="#" class="btn btn-primary mr-3">Tiếp tục mua hàng</a>
    <a href="#" class="btn btn-success" routerLink="/checkout">Thanh toán</a>
  </div>
</div>

<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<!-- Bootstrap JS -->
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"
></script>
<script>
  // Increase/decrease quantity
  var minusButton = document.getElementById("button-minus");
  var plusButton = document.getElementById("button-plus");
  var quantityInput = document.getElementById("quantity");
  minusButton.addEventListener("click", function () {
    if (quantityInput.value > 1) {
      quantityInput.value--;
    }
  });
  plusButton.addEventListener("click", function () {
    quantityInput.value++;
  });
</script>
