<div class="container">
  <h1 class="text-center my-5">Thanh toán</h1>
  <div class="row">
    <div class="col-md-6">
      <h4>Thông tin thanh toán</h4>
      <form>
        <div class="form-group">
          <label for="name">Họ và tên</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input type="text" class="form-control" id="address" required />
        </div>
        <div class="form-group">
          <label for="city">Thành phố</label>
          <input type="text" class="form-control" id="city" required />
        </div>
        <div class="form-group">
          <label for="state">Tỉnh/Thành phố</label>
          <input type="text" class="form-control" id="state" required />
        </div>
        <div class="form-group">
          <label for="zip">Mã bưu điện</label>
          <input type="text" class="form-control" id="zip" required />
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Thông tin thanh toán</h4>
      <div class="form-group">
        <label for="cardNumber">Số thẻ</label>
        <input type="text" class="form-control" id="cardNumber" required />
      </div>
      <div class="form-group">
        <label for="expiration">Ngày hết hạn</label>
        <input
          type="text"
          class="form-control"
          id="expiration"
          placeholder="MM / YY"
          required
        />
      </div>
      <div class="form-group">
        <label for="cvv">Mã CVV</label>
        <input type="text" class="form-control" id="cvv" required />
      </div>
      <div class="form-group">
        <label for="paymentMethod">Phương thức thanh toán</label>
        <select class="form-control" id="paymentMethod" required>
          <option value="">Chọn phương thức thanh toán</option>
          <option value="creditCard">Thẻ ngân hàng</option>
          <option value="cashOnDelivery">Thanh toán khi nhận hàng</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Đặt hàng</button>
    </div>
  </div>
</div>
